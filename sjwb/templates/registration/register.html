{% extends 'base.html' %}

{% block title %}
	<title>註冊 | 想玩的地點</title>
{% endblock title %}

{% block content %}
<div class="text-center login-page">
	<main class="form-signin w-100 m-auto">
	<form method="POST"  class="login">
		{% csrf_token %}
		{{ form.as_p }}
		
		{% for field in form %}
			{{ field.errors }}
		{% endfor %}
		<button type="submit">Submit</button>
	</form>
</main>
</div>
{% endblock content %}
