{% load static %}
<html>
	<nav class="navbar">
		<a class="navbar-brand">想去的地點</a>
		<ul class="navbar-right">
			<a class="navbar-brand" href="/">首頁</a>
			<a class="navbar-brand" href="/attraction">景點</a>
			<a class="navbar-brand" href="/accomodation">住宿</a>
			<a class="navbar-brand" href="/restaurant">餐廳</a>
			{% if request.user.is_superuser %}
				<a class="navbar-brand" href="{% url 'post_new' %}">我要推薦</a>
				<a class="navbar-brand" href="/admin">Admin</a>
				<a class="navbar-brand" href="{% url 'logout' %}">登出</a>
			{% elif request.user.is_authenticated %}
				<a class="navbar-brand" href="{% url 'post_new' %}">我要推薦</a>
				<a class="navbar-brand" href="{% url 'logout' %}">登出</a>
			{% else %}
				<a class="navbar-brand" href="{% url 'login' %}">登入</a>
				<a class="navbar-brand "href="/register">註冊</a>
			{% endif %}
		</ul>
	</nav>
	<div class="sidebar">
		<div class="w3-sidebar w3-bar-block w3-large" style="margin-top:2%;">
			<a href="/attraction" class="w3-bar-item w3-button w3-hover-black"style="text-decoration:none;">景點</a>
			<a href="/accomodation" class="w3-bar-item w3-button w3-hover-black"style="text-decoration:none;">住宿</a>
			<a href="/restaurant" class="w3-bar-item w3-button w3-hover-black"style="text-decoration:none;">餐廳</a>
			<a href="{% url 'post_new' %}" class="w3-bar-item w3-button w3-hover-black"style="text-decoration:none;">我要推薦</a>
		</div>
	</div>
	<div style="margin-left:20%; margin-right: 0px">
	<head>
		<meta charset="utf-8">
		{% block title %}
		{% endblock %}
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="{% static 'css/base.css' %}">
	    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	   
	    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	   	<script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
	   	<!-- JQuery -->
	   	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	   	<script src="{% static 'js/like.js' %}"></script>
	</head>
	<body>
		{% block content %}
		{% endblock %}

		{% block scripts %}
		{% endblock scripts %}

		<!-- then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</body>
</html>
